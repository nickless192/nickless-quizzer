<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nickless Quizzer</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header>
        <p id="view-score">View high scores</p>
        <p>Time: <span id="timer">0</span></p>
    </header>
    <main class="container">
        <div class="intro-container">
            <h1 class="main-title">Coding Quiz Challenge</h1>
            <p class="intro">
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button class="btn start-btn" id="start-quiz" type="submit">Start Quiz</button>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
